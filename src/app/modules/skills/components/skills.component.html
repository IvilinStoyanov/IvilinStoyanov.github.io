<section id="skills" class="skills section-bg">
  <div class="container">
    <div class="section-title">
      <h2 class="theme">Skills</h2>
      <p class="theme">Magnam dolores commodi suscipit. Necessitatibus eius consequatur ex aliquid fuga eum quidem. Sit sint
        consectetur velit. Quisquam quos quisquam cupiditate. Et nemo qui impedit suscipit alias ea. Quia fugiat sit in
        iste officiis commodi quidem hic quas.</p>
    </div>
    <div class="row skills-content mb-4">
      <div class="col-lg-6" *ngFor="let skill of skills">
        <div class="progress">
          <span class="skill theme">{{skill.name}} <i class="val theme">{{skill.value}}%</i></span>
          <div class="progress-bar-wrap">
            <div class="progress-bar" role="progressbar" [style.max-width.%]="skill.value" aria-valuenow="skill.value" aria-valuemin="0"
              aria-valuemax="100">
            </div>
          </div>
        </div>
      </div>
    </div>

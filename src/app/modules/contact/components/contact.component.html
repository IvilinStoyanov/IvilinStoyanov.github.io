<div class="contact-image"></div>
<div class="container-contact100">
  <div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>

  <button class="contact100-btn-show" (click)="openModal(template)">
    <i class="icofont-email"></i>
  </button>

  <ng-template #template>
    <div class="wrap-contact100">
      <i class="icofont-close-line btn-hide hover" (click)="closeModal()"></i>  
    <form class="contact100-form validate-form" action="https://formspree.io/mgenvqqj" method="POST">
      <span class="contact100-form-title">
        Contact Me
      </span>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Your Name</span>
        <input class="input100" type="text" name="name" placeholder="Enter your name" autocomplete="off">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email</span>
        <input class="input100" type="text" name="email" placeholder="Enter your email addess" autocomplete="off">
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 validate-input" data-validate = "Message is required">
        <span class="label-input100">Message</span>
        <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
        <span class="focus-input100"></span>
      </div>
      <div class="container-contact100-form-btn">
        <button class="btn btn-primary-outline" type="submit">
          <span>
            Submit
            <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  
    <span class="contact100-more">
      For any question find me at LinkedIn <span class="contact100-more-highlight"><i class="icofont-linkedin"></i></span>
    </span>
  </div>
  </ng-template>
</div>

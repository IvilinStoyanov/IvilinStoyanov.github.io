<div class="container centered">
  <div class="row card">
    <div class="col-md-6 col-sm-6">
      <img src="{{projectDetails.img}}" alt="Avatar woman">
    </div>
    <div class="col-md-6 col-sm-6">
      <div class="panel">
        <div class="panel-heading">
          <h4 class="text-center">{{projectDetails.name}}</h4>
        </div>
        <div class="panel-body text-center">
          <p class="lead">
            <strong class="text-muted">{{projectDetails.subtext}}</strong></p>
        </div>
        <ul class="list-group list-group-flush text-center">
          <li class="list-group-item"><i class="icon-ok text-danger"></i>Personal use</li>
          <li class="list-group-item"><i class="icon-ok text-danger"></i>Unlimited projects</li>
          <li class="list-group-item"><i class="icon-ok text-danger"></i>27/7 support</li>
        </ul>
        <div class="panel-footer d-flex p-2">
          <a class="btn  btn-block btn-primary-outline mr-1" href="#">view source code</a>
          <a class="btn  btn-block btn-outline-info" href="#">view project</a>
        </div>
      </div>
    </div>
  </div>
</div>
